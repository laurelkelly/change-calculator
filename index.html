<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link href="index-style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <img src="./images/dollar-bill.jpg" alt="Dollar bill" title="Dollar bill" class="dollar-bill"> -->
    <div class="wrapper">
      <div class="box1">
        <h1>Change Calculator</h1>
      </div>
      <div class="box box2">
        <label for="amount-due">How much is due for the sale?</label>
        <input id="amount-due" type="text"/>
      </div>
      <div class="box box3">
        <label for="amount-received">How much has the customer given you?</label>
        <input id="amount-received" type="text"/>
      </div>
      <div class="box4">
        <button id="calculate-change" type="button">Calculate!</button>
      </div>
      <div class="box box5">
        <div>
          <img src="./images/counting-change.jpeg" alt="Counting change" title="Counting change">
        </div>
        <div>
          <p>Dollars</p>
          <p id="dollars-output">0</p>
        </div>
        <div>
          <img src="./images/stacked-coins.jpg" alt="Stacked coins" title="Stacked coins">
        </div>
      </div>
      <div class="box box6">
        <div>
          <p>Quarters</p>
          <p id="quarters-output">0</p>
        </div>
        <div>
          <p>Dimes</p>
          <p id="dimes-output">0</p>
        </div>
        <div>
          <p>Nickels</p>
          <p id="nickels-output">0</p>
        </div>
        <div>
          <p>Pennies</p>
          <p id="pennies-output">0</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
